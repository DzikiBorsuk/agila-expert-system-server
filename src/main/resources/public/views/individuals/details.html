<div>

    <h3><span class="fa fa-car"></span> Details # {{model.name}}</h3>

    <div class="row mt-3">
        <div class="col col-md-6">
            <div>
                <h4><span class="fa fa-list-alt"></span> Object Properties</h4>
            </div>
            <div ng-repeat="p in model.objectProperties">
                <div class="card border rounded-1 mb-1">
                    <div class="card-header p-2 border-0 rounded-0 object-properties-header" data-toggle="collapse"
                         data-target="property_details_{{p.property.id}}">
                        <div>
                            <label class="text-center m-0">{{p.property.name}} <a ng-show="p.property.description" uib-tooltip="{{p.property.description}}"><span class="fa fa-info-circle"></span></a></label>
                        </div>
                    </div>
                    <div class="mt-1 text-center">
                        <label class="mb-1"><strong>{{p.value}}</strong></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-md-6">
            <div>
                <h4><span class="fa fa-calculator"></span> Data Properties</h4>
            </div>
            <div ng-repeat="p in model.dataProperties">
                <div class="card border rounded-1 mb-1">
                    <div class="card-header p-2 border-0 rounded-0 data-properties-header" data-toggle="collapse"
                         data-target="property_details_{{p.property.id}}">
                        <div>
                            <label class="text-center m-0">{{p.property.name}} <a ng-show="p.property.description" uib-tooltip="{{p.property.description}}"><span class="fa fa-info-circle"></span></a></label>
                            <small class="pull-right alert alert-info mb-0 p-0">&nbsp;{{p.property.dataType}}&nbsp;</small>
                        </div>
                    </div>
                    <div class="mt-1 text-center">
                        <label ng-show="p.property.dataType != 'XSD_BOOLEAN'" class="mb-1"><strong>{{p.value}}</strong></label>
                        <div ng-show="p.property.dataType == 'XSD_BOOLEAN'" class="m-2 mb-3">
                            <small ng-show="p.value === 'true'" class="alert alert-success">
                                Yes
                            </small>
                            <small ng-show="p.value === 'false'" class="alert alert-danger">
                                No
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
