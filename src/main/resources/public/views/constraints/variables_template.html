<div>
    <div class="input-group mb-1">

        <select ng-init="variable.dataProperty[index]='Choose data property'" class="form-control" ng-model="variable.dataProperty[index]"
                ng-options="item as item.name for item in dataProperties">
            <option value="" disabled selected>Choose data property</option>
        </select>

        <div class="input-group-append">
            <span class="input-group-text">=</span>
        </div>
        <div class="autocomplete">
            <input id="{{index}}" class="form-control" type="text" placeholder="Type variable name"
                   ng-model="variable.value[index]">
        </div>
        <div class="input-group-append">
            <button class="btn btn-secondary" ng-click="remove()">&minus;</button>
        </div>
    </div>
</div>
