<div class="modal-header">
    <h4 class="modal-title">Add New Data Property</h4>
</div>
<form class="needs-validation" name="addDataPropertyForm" autocomplete="off" role="form" ng-submit="addDataProperty()" novalidate>
    <div class="modal-body">
        <div class="form-check">
            <input type="radio" id="child" name="option" class="form-check-input class-name-radio" value="child"
                   ng-model="model.option" ng-checked="true"/><label for="child">Add as child of {{referenceProperty.name}}</label>
        </div>
        <div class="form-check">
            <input type="radio" id="sibling" name="option" class="form-check-input class-name-radio" value="sibling"
                   ng-model="model.option" ng-disabled="isThing" /><label for="sibling">Add as sibling of {{referenceProperty.name}}</label>
        </div>
        <div class="form-group">
            <label for="add-property-name">Data Property Name</label>
            <input class="form-control" disable-spaces name="name" id="add-property-name" placeholder="Name"
                   ng-model="model.name"
                   ng-required="true"
                   ng-class="{'is-invalid' : addDataPropertyForm.name.$invalid && addDataPropertyForm.$submitted, 'is-valid' : addDataPropertyForm.name.$valid && addDataPropertyForm.$submitted}">
            <div class="invalid-feedback">
                Please enter a name.
            </div>
        </div>
        <div class="form-group">
            <label for="add-property-description">Select Data Type</label>
            <select ng-model="model.dataType" ng-options="d for d in dataTypes" ng-value="d" class="form-control">
            </select>
            <div class="invalid-feedback">
                Please select a data type
            </div>
        </div>
        <div class="form-group">
            <label for="add-property-description">Data Property Description</label>
            <textarea class="form-control" name="description" id="add-property-description" rows="4"
                      style="resize: none" ng-model="model.description" ng-required="true"
                      ng-class="{'is-invalid' : addDataPropertyForm.description.$invalid && addDataPropertyForm.$submitted, 'is-valid' : addDataPropertyForm.description.$valid && addDataPropertyForm.$submitted}"></textarea>
            <div class="invalid-feedback">
                Please enter some description.
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="modalDismiss()">Close</button>
        <button type="submit" class="btn btn-success">Add
        </button>
    </div>
</form>
